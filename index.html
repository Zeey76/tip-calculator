<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>
      <span>Spli</span>
      <span>tter</span>
    </h2>
    <div class="calculator">

      <div class="bill">
        <label>Bill</label>
        <div class="input-wrapper">
          <span><img src="./images/icon-dollar.svg"></span>
          <input type="number" placeholder="0" class="bill-value">
        </div>
        <label class="select-tip">Select Tip %</label>
        <div class="tip-buttons">        
          <button class="tip-btn" data-tip="5">5%</button> 
          <button class="tip-btn" data-tip="10">10%</button>
          <button class="tip-btn" data-tip="15">15%</button>
          <button class="tip-btn" data-tip="25">25%</button>
          <button class="tip-btn" data-tip="50">50%</button>
          <input class="custom" placeholder="Custom" type="number">
        </div>

        <div class="label-wrapper">
          <label>Number of People</label> 
          <p class="error-message"></p>
        </div>
        <div class="input-wrapper">
          <span><img src="./images/icon-person.svg"></span>
          <input type="number" placeholder="0" class="people">
        </div>
      </div>
      <div class="price">
        <div class="tip-amount">
          <div>
            <p class="tip">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="tip-price">$0 . 00</div>
        </div>

        <div class="total-per-person">
          <div>
            <p class="total">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="total-price">$0 . 00</div>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Your Name Here</a>.</p>
    </div>
  </div>

  <script src="java.js"></script>
</body>
</html>
